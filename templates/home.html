{% extends '_base.html' %}

{% block title %}
    Home Page
{% endblock title %}

{% block content %}
    <h1>Home Page</h1>
    {% if user.is_authenticated %}
        <p>Welcome {{ user.username }} | <a href="{% url 'logout' %}">Log Out</a> </p>
    {% else %}

    <a href="{% url 'login' %}">Login</a> | <a href="{% url 'signup' %}">SignUp</a>


    {% endif %}
    
{% endblock content %}
