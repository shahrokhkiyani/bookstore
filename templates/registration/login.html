{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block title %}
Login
{% endblock title %}

{% block content %}

<form action="" method='POST'>
    {% csrf_token %}
    {{ form|crispy }}
    <br>
    <button class="btn btn-success mt-3" type="submit">Log in</button>
    <br>
    <a href="{% url 'signup' %}" class="btn btn-success mt-3"  >Dont have accoutn? Signup</a>
    <br>
    <a href="{% url 'password_reset' %}" class="btn btn-danger mt-3">forgot password?</a>
</form>

{% endblock content %}
