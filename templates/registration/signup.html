{% extends '_base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block title %}
Login
{% endblock title %}


{% block styles %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock styles %}

{% block content %}

<div class="d-flex justify-content-center mt-5" dir="rtl">
    <div class="col-xl-3 col-lg-4 col-md-5 col-sm-5 col-xs-6 bg-white m-3 m-sm-5 border rounded px-4 pt-4 pb-3 shadow">
        <form method="post">
            {% csrf_token %}
            <h1 class="text-center">ساخت حساب</h1>

            {{ form|crispy }}
            
            <button type="submit" class="btn btn-success mt-3 w-100">ساخت</button>
            <div class="line-with-middle-sep">
                <span>
                  یا
                </span>
            </div>
            <a href="{% url 'login' %}" class="btn btn-primary mt-2 mb-3 w-100">حساب دارید؟ ورود</a>
        </form>
    </div>

</div>

{% endblock content %}
