{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block title %}
Sign Up
{% endblock title %}

{% block content %}

<form action="" method='POST'>
    {% csrf_token %}
    {{ form|crispy }} 
    <button class="btn btn-success" type="submit">Sign Up</button>
    <a href="{% url 'login' %}" class="btn btn-success">Login</a>
</form>

{% endblock content %}
